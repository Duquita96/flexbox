<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>flexbox</title>
</head>

<body>
    <h2>The flex-container enables the flex property on all of its direct children</h2>
    <div class="flex-container">
        <div class="flex-item">item-1</div>
        <div class="flex-item">item-2</div>
        <div class="flex-item">item-3</div>
        <div class="flex-item">item-4</div>
        <div class="flex-item">item-5</div>
    </div>

    <!-- --------------------------- -->

    <h2>Flex wrapping and directions</h2>
    <div class="flex-container-wrap">

        <div class="flexitem-wrap">item 1</div>
        <div class="flexitem-wrap">item 2</div>
        <div class="flexitem-wrap">item 3</div>
        <div class="flexitem-wrap">item 4</div>
        <div class="flexitem-wrap">item 5</div>
        <div class="flexitem-wrap">item 6</div>
        <div class="flexitem-wrap">item 7</div>
        <div class="flexitem-wrap">item 8</div>
        <div class="flexitem-wrap">item 9</div>
        <div class="flexitem-wrap">item 10</div>


    </div>

</body>

</html>
